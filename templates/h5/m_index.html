<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>flask 文件共享</title>
  <link rel="stylesheet" href="../../static/css/h5/normalize.min.css?t={{randomArg}}">
  <link rel="stylesheet" href="../../static/css/h5/m_index.min.css?t={{randomArg}}">
  <script src="../../static/js/h5/m_index.min.js?t={{randomArg}}"></script>
</head>

<body>
  <div class="all-container">
    <section class="flash-tablet">
      <div class="drivers-container">
        <span style="color: black;">
          根目录：
        </span>
        {% for driver in data.drivers %}
        <a href="javascript:;" location="{{driver}}" style="color:blueviolet">{{driver}}</a>
        {% endfor %}
        <h3 class="currentPath"><sapn style="color: black;">当前路径：</sapn><span>{{data.currentPath}}</span></h3>
      </div>
    </section>
    <div class="content">
      <table class="files-table">
        <tr>
          <th>文件或文件夹</th>
          <th>大小</th>
          <th>创建时间</th>
        </tr>
        <!-- 将传上来的files进行遍历 输出HTML标签 -->
        {% for file in data.files %}
        <tr type="{{file.type}}">
          <td class="td-name {{file.type}}"><a href="/download_file/{{file.name}}"
              dirname="{{file.name}}">{{file.name}}</a></td>
          <td class="td-size">{{file.size}}</td>
          <td class="td-ctime">{{file.ctime}}</td>
        </tr>
        {% endfor %}
      </table>
      <form action="/" method="POST" style="display: none;" id="pathForm">
        <input type="text" name="pathText" value>
        <input type="submit">
      </form>
    </div>
    <div class="btn-box">
      <button id="upload-btn">
        <h4><a href="/upload_file">上 传 文 件</a></h4>
      </button>
      <button id="logout-btn">
        <h4><a href="/logout">注&nbsp;&nbsp;&nbsp;&nbsp;销</a></h4>
      </button>
    </div>
  </div>
</body>

</html>
